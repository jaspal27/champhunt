<ion-header>
    <ion-toolbar>
      <ion-button slot="end" color="dark" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-title>Reset Password</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="signup-content">
      <h2 class="auth-title">
        Creat your account !
      </h2>
      <form [formGroup]="signupForm"   (ngSubmit)="doRestPassword()">
        <ion-list class="inputs-list" lines="full">
          <ion-item class="input-item">
            <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message" *ngIf="signupForm.get('email').hasError(validation.type) && (signupForm.get('email').dirty || signupForm.get('email').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        <br/><br/>
          <ion-button expand="block" shape="round" color="primary" [disabled]="!signupForm.valid" class="" type="submit">
              Submit
            </ion-button>
        </ion-list>
      </form>
    </ion-content>
