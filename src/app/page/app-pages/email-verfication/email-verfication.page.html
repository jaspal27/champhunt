<ion-header>
  <ion-toolbar>
    <ion-button slot="end" color="dark" (click)="dismiss()">
        <ion-icon name="ios-close"></ion-icon>
    </ion-button>
    <ion-title>Email Vrification</ion-title>
  </ion-toolbar>

 
</ion-header>
<ion-content>
  <div class="wrap-forgot pd-40">
      <p class="fs-14 txt4">Your Email is not verified.Please check your email and verifed for proceed.</p>
    </div>
    <br/>
    <br/>
    <br/>
    <form [formGroup]="resetPasswordForm" (submit)="resendEmail()" novalidate>
      
      <ion-list>
        <label>Email address</label>
        
        <hr>

        <ion-item lines="none" class="bdra-30">
          <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty" class=""></ion-input>
        </ion-item>
      </ion-list>

      <div class="" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
        <p class="">Please enter a valid email.</p>
      </div>

      <br/>

      <ion-button expand="block" shape="round" color="primary" class="" type="submit">
        Resend
      </ion-button>

    </form>

 
</ion-content>
