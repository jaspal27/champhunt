
<div class="wrap-login-v7 offset-top-obj">
	<div class="wrap-interval">
		<div text-center class="brand pdt-50">
			<img class="parallax-obj parallax-down-obj" src="assets/images/lemon_w.png">
		</div>
		<div class="main-form pdl-30 pdr-30 pdb-50">
			<form class="bg-white pd-20" novalidate>
				<h2 no-margin class="txt1">Login</h2>
				<br/>
				<ion-item lines="none" class="bg-white bg-light">
					<ion-input type="email" placeholder="Your email address"></ion-input>
				</ion-item>
				<ion-item lines="none" class="bg-white mgt-10 bg-light">
					<ion-input type="password" placeholder="Your password"></ion-input>
				</ion-item>
				<hr/>
				<div text-right class="">
					<ion-button  mode="ios" size="small" fill="clear" class="txt3 fs-12" type="button">
						Forgot password?
					</ion-button>
					<span class="fs-12">/</span>
					<ion-button mode="ios" fill="clear" size="small" class="txt-primary fs-12" type="button">
						Signup?
					</ion-button>
				</div>
				<hr/>
				<ion-button expand="block" class="txt1 mgt-10 spacing2 fw-600" type="submit">
					Login
				</ion-button>
			</form>
		</div>
	</div>
	<div class="bg-img">
		<img src="assets/images/lemon21.jpg">
	</div>
</div>
