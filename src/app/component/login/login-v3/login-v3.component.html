
<div class="wrap-login-v3 offset-top-obj">
	<div class="decor shadow-3">
		<div class="brand pdb-50">
			<img class="parallax-obj parallax-down-obj" src="assets/images/lemon_block_b.png">
		</div>
		<div class="bg-img parallax-obj parallax-up-obj">
			<img src="assets/images/lemon13.jpg">
		</div>
	</div>
	<div class="">
		<div padding class="parallax-obj parallax-collapse-start-scroll-obj collapse-select bg-white pdl-20 pdr-20 pdb-50">
			<div text-left class="social-login">
				<p class="txt2 mgb-5 fs-12 pdl-15">Join Lemon with</p>
				<ion-button fill="clear" class="txt3 ">
					<ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
				</ion-button>
				<ion-button fill="clear" class="txt3 ">
					<ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
				</ion-button>
				<ion-button fill="clear" class="txt3 ">
					<ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
				</ion-button>
			</div>
			<div text-right class="">
				<ion-button fill="clear" class="txt3 mgl-5 mgr-5 uppercase fw-500">
					Signup
				</ion-button>
			</div>
		</div>
	</div>
	<div class="wrap-interval shadow-3">
		<div class="main-form shadow-3 mgt--30 pd-50 bdra-10 bg-light">
			<br/>
			<div text-center class="">
				<ion-icon name="md-contact" class="fs-100 txt3"></ion-icon>
			</div>
			<br/>
			<br/>
			<form class="" novalidate>
				<ion-label class="txt3 fs-12">Email</ion-label>
				<ion-item lines="none" class="bdra-30 shadow-1 bg-light">
					<ion-input type="email" placeholder="Your email address"></ion-input>
				</ion-item>
				<ion-label class="txt3 fs-12">Password</ion-label>
				<ion-item lines="none" class="bdra-30 mgt-10 shadow-1 bg-light">
					<ion-input type="password" placeholder="Your password"></ion-input>
				</ion-item>
				<br/>
				<br/>
				<ion-button expand="block" shape="round" size="large" fill="clear" class="txt1 uppercase spacing2 fw-600" type="submit">
					Enter
				</ion-button>
			</form>
			<br/>
			<br/>
			<br/>
			<br/>
		</div>
	</div>
</div>
