
<div class="wrap-profile-v2 offset-top-obj">
	<div class="cover">
		<div class="wrap-cover">
			<img src="assets/images/lemon13.jpg">
		</div>
		<div padding class="address">
			<ion-row>
				<ion-col size="4"></ion-col>
				<ion-col size="8" class="pdl-15">
					<h3 no-margin class="txt-light">Ha Noi-Viet Nam</h3>
					<p no-margin class="txt-light fs-12">
						<ion-icon name="ios-pin"></ion-icon>
						324 Thuykhue, Hanoi (VN)
					</p>
				</ion-col>
			</ion-row>
		</div>
	</div>

	<div padding class="info">
		<ion-row class="wrap-avt">
			<ion-col size="4">
				<div class="avt mgt--90 shadow-3">
					<img src="assets/images/avt5.jpg">
				</div>
				<h3 no-margin class="txt1 mgt-5">Koodinh</h3>
				<p no-margin class="txt3 fs-12">Designer</p>
			</ion-col>
			<ion-col size="4" class="pdl-15">
				<h5 no-margin class="txt1 fw-600">32k</h5>
				<p no-margin class="txt3 fs-12">Follower</p>
			</ion-col>
			<ion-col size="4" class="pdl-15">
				<h5 no-margin class="txt1 fw-600">135</h5>
				<p no-margin class="txt3 fs-12">Following</p>
			</ion-col>
		</ion-row>
	</div>

	<div padding class="st-name">
		<h2 no-margin class="uppercase fs-12">Recent photos</h2>
		<ion-button class="fs-12 txt4" size="small" fill="clear">Show all</ion-button>
	</div>
