
<div class="wrap-register-v3">
	<div class="wrap-interval pdl-70 pdr-70">
		<div class="core-float">
			<div class="brand">
				<img src="assets/images/lemon_only_w.png">
				<p class="fs-12 txt-light pdl-30 pdr-30">Lorem Ipsum is simply dummy text of the printing</p>
			</div>
			<br/>
			<div class="main-form">
				<form class="" novalidate>
					<ion-label class="txt-light fs-12 uppercase">Email</ion-label>
					<ion-item lines="none" class="bdra-30 shadow-2 bg-light">
						<ion-input type="email" placeholder="Your email address"></ion-input>
					</ion-item>
					<ion-label class="txt-light fs-12 uppercase">Password</ion-label>
					<ion-item lines="none" class="bdra-30 shadow-2 bg-light mgt-5">
						<ion-input type="password" placeholder="Your password"></ion-input>
					</ion-item>
					<br/>
					<ion-button shape="round" expand="block" fill="solid" class="uppercase spacing1 fw-600" type="submit">
						Signup now
					</ion-button>
				</form>
				<br/>
				<div text-center class="">
					<p class="fs-12 txt-light mgb-5">Login with</p>
					<hr/>
					<ion-button mode="md" shape="round" color="info" class="mg-5 txt-light">
					    <ion-icon name="logo-facebook"></ion-icon>
					</ion-button>
					<ion-button mode="md" shape="round" color="danger" class="mg-5 txt-light">
					    <ion-icon name="logo-googleplus"></ion-icon>
					</ion-button>
					<ion-button mode="md" shape="round" color="info" class="mg-5 txt-light">
					    <ion-icon name="logo-twitter"></ion-icon>
					</ion-button>
					<ion-button mode="md" shape="round" color="secondary" class="mg-5 txt-light">
					    <ion-icon name="logo-github"></ion-icon>
					</ion-button>
				</div>
			</div>
		</div>
	</div>
	<div class="bg-img">
		<img src="assets/images/lemon21.jpg">
	</div>
</div>
