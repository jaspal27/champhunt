
<div class="wrap-register-v1">
	<div class="wrap-interval pdl-50 pdr-50">
		<div class="brand">
			<img src="assets/images/lemon_block_b.png">
		</div>
		<br/>
		<br/>
		<div class="main-form">
			<form class="" novalidate>
				<ion-item lines="none" class="bdra-30 shadow-2 bg-light">
					<ion-input type="email" placeholder="Your email address"></ion-input>
				</ion-item>
				<ion-item lines="none" class="bdra-30 shadow-2 mgt-10 bg-light">
					<ion-input type="password" placeholder="Your password"></ion-input>
				</ion-item>
				<ion-item lines="none" class="bdra-30 shadow-2 mgt-10 bg-light">
					<ion-input type="text" placeholder="Your name"></ion-input>
				</ion-item>

				<hr/>

				<ion-radio-group>
					<ion-row no-padding>
						<ion-col class="pd-0" size="5">
							<ion-item lines="none">
								<ion-label class="fs-12">Male</ion-label>
								<ion-radio class="mgr-5 mgl-0" slot="start" value="male" checked></ion-radio>
							</ion-item>
						</ion-col>
						<ion-col class="pd-0" size="5">
							<ion-item lines="none">
								<ion-label class="fs-12">Female</ion-label>
								<ion-radio class="mgr-5 mgl-0" slot="start" value="female"></ion-radio>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-radio-group>

				<hr/>

				<ion-button shape="round" expand="block" fill="solid" color="primary" class="uppercase spacing1 fw-600" type="submit">
					Sign up now
				</ion-button>
			</form>
			<hr/>
			<p text-center class="fs-12 uppercase txt3">Or signup with</p>
			<hr/>
			<div class="">
				<ion-button expand="block" shape="round" color="info" class="txt-light">
					<ion-icon slot="start" name="logo-facebook"></ion-icon>
					facebook
				</ion-button>
				<ion-button expand="block" shape="round" color="danger" class="txt-light">
					<ion-icon slot="start" name="logo-googleplus"></ion-icon>
					google plus
				</ion-button>
			</div>
		</div>
		<br/>
	</div>
</div>
