<!-- Generated template for the PhotoSelectorComponent component -->
<ion-header>
  <ion-toolbar>
      <ion-button slot="end" color="primary" (click)="onClosePhotoModal()">
          <ion-icon name="close"></ion-icon>
      </ion-button>
    <ion-button slot="start" color="primary" (click)="onSavePhotoModal()">
        <ion-icon name="checkmark"></ion-icon>
    </ion-button>
    <ion-title>Photo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="div-background">
  <div id="image-Cropper"></div>
</ion-content>
