<ion-list>
  <ion-list-header>
    Range color
  </ion-list-header>
  <ion-item>
    <ion-range value="20"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range value="60" color="light"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range value="80" color="dark"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range pin="true" color="secondary" value="86">
      <ion-icon small name="ios-sunny" slot="start"></ion-icon>
      <ion-icon name="ios-sunny" slot="end"></ion-icon>
    </ion-range>
    <ion-range pin="true" color="danger" value="54">
      <ion-icon small name="ios-thermometer" slot="start"></ion-icon>
      <ion-icon name="ios-thermometer" slot="end"></ion-icon>
    </ion-range>
  </ion-item>
</ion-list>

<ion-list>
  <ion-list-header>
    Dynamic Value
  </ion-list-header>
  <ion-item>
    <ion-range pin="true" color="secondary" value="{{progress}}"></ion-range>
    <div id="progressValueResult" slot="end"></div>
  </ion-item>
  <ion-item>
    <ion-range pin="true" color="danger" value="{{brightness}}"></ion-range>
    <div id="brightnessValueResult" slot="end"></div>
  </ion-item>
  <ion-item>
    <ion-range pin="true" color="dark" value="{{contrast}}"></ion-range>
    <div id="contrastValueResult" slot="end"></div>
  </ion-item>
  <ion-button (click)="increaseRangeValues()">
    Increase Values
  </ion-button>
</ion-list>

<ion-list>
  <ion-list-header>
    Mode
  </ion-list-header>
  <ion-item>
    <ion-range value="50" mode="md"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range value="50" mode="ios"></ion-range>
  </ion-item>
</ion-list>

<ion-list>
  <ion-list-header>
    Options
  </ion-list-header>
  <ion-item>
    <ion-range pin="true"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="-200" max="200" steps="10" snaps="true" pin="true"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="1000" max="2000" steps="100" snaps="true" disabled="{{disabled}}"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range dual-knobs="true" id="multiKnob"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range id="debounce" debounce="5000"></ion-range>
  </ion-item>
</ion-list>

<ion-button (click)="elTest()">Test</ion-button>
